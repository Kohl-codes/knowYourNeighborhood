#Application name
spring.application.name=kynspringboot

#Configuraton for connecting with MySQL Database
spring.datasource.url=jdbc:mysql://localhost:3306/springboot_kyn
spring.datasource.username=root
spring.datasource.password=fairytail
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Declare JPA to use it
#ddl - data definition language - Create, Alter, Drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.show_sql = true

#Configuration for views 
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

